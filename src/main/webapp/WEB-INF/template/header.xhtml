<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <a href="/index.xhtml" class="btn btn-primary navbar-btn navbar-left sign-in"><i class="fa fa-facebook-official" aria-hidden="true"></i> Main Page</a>
                <a href="/login" class="btn btn-primary navbar-btn navbar-right sign-in"><i class="fa fa-facebook-official" aria-hidden="true"></i> Sign in</a>

                <div class="container">
                    <c:if test="${pageContext.request.userPrincipal.name == null}">
                        <form id="logoutForm" method="post" action="${contextPath}/logout">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                        <h2>Admin Page ${pageContext.request.userPrincipal.name} | <a onclick="document.forms['logoutForm'].submit()">Logout</a>
                        </h2>
                    </c:if>
                </div>

            </div>
        </div>
    </nav>

</ui:composition>

</html>
