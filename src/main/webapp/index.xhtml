<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="#{facesContext.externalContext.requestContextPath}/WEB-INF/template/layout.xhtml">

    <ui:define name="aside">
        ASIDE Main

        <h6>Перейти на страницу <a href="welcome">welcome</a></h6>

        <h6>Заполнить анкету студента</h6>

        <h6>... и т.д.</h6>


    </ui:define>

    <ui:define name="content">
        <h1>Стартовая страница Education Portal </h1>
        Авторизоваться для прохождения <a href="#{request.contextPath}/login">курса </a>

        <h:form>

            <p:dataTable var="course" value="#{courseBean.courseList}">

                <p:column headerText="Name English">
                    <h:commandLink action="#{courseBean.goToCourse(course)}">
                        <h:outputText value="#{course.nameEng}"/>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        <f:param name="course" value="#{course.link}"/>
                        <!--<h:graphicImage library="images" name="course.image" />-->
                    </h:commandLink>
                </p:column>

                <p:column headerText="Course Description">
                    #{course.description}
                </p:column>

            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>

</html>
