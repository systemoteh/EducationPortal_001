<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{facesContext.externalContext.requestContextPath}/pages/template/layout.xhtml">

    <ui:define name="content">
        <div class="container-fluid">
            <p class="text-center">
                <h:form id="convertExpToCoinsForm">
                    <p:growl id="convertExpToCoinsGrowl" life="3000"/>

                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <p:spinner id="convertExpToCoinsSpinner" value="#{userBean.expToConvert}" min="0" max="100"
                                   stepFactor="1"/>
                        <p:slider for="convertExpToCoinsSpinner" minValue="0" maxValue="100" step="1"/>
                    </h:panelGrid>

                    <p:commandButton value="Convert" actionListener="#{userBean.convertExpToCoins}" type="submit"
                                     update=":convertExpToCoinsForm:convertExpToCoinsGrowl :headerForm"/> &nbsp;
                    <h:outputLink value="/education" update=":contentForm">
                        <h:outputText value="Back"/>
                        <f:param name="course" value="#{userBean.selectedCourse.link}"/>
                        <f:param name="lecture" value="#{userBean.selectedLecture.link}"/>
                    </h:outputLink>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                </h:form>
            </p>
        </div>
    </ui:define>

</ui:composition>

</html>
