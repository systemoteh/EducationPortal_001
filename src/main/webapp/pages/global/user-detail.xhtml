<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="#{facesContext.externalContext.requestContextPath}/pages/template/layout.xhtml">

    <ui:define name="content">
        <div class="container-fluid">
            <p class="text-center">
                <h:form id="userDetailForm">
                    <p:growl id="userDetailGrowl" life="3000"/>
                    <h:panelGrid columns="2" cellpadding="5" cellspacing="15">

                        <p:outputLabel for="id" value="ID: "/>
                        <p:inputText id="id" value="#{userBean.currentUser.id}" disabled="true"/>

                        <p:outputLabel for="login" value="Login: "/>
                        <p:inputText id="login" value="#{userBean.currentUser.username}" disabled="true"/>

                        <p:outputLabel for="firstName" value="Name: "/>
                        <p:inputText id="firstName" value="#{userBean.currentUser.userDetail.firsName}"
                                     placeholder="Your Name"/>

                        <p:outputLabel for="lastName" value="Surname: "/>
                        <p:inputText id="lastName" value="#{userBean.currentUser.userDetail.lastName}"
                                     placeholder="Your Surname"/>

                        <p:outputLabel for="eMail" value="E-Mail: "/>
                        <p:inputText id="eMail" value="#{userBean.currentUser.userDetail.email}"
                                     placeholder="Your E-Mail"/>

                        <p:outputLabel for="birthDate" value="Birth date: "/>
                        <p:calendar id="birthDate" value="#{userBean.currentUser.userDetail.birthDate}"
                                    pattern="dd.MM.yyyy">
                            <p:ajax event="change"/>
                        </p:calendar>

                        <p:outputLabel for="country" value="Country: "/>
                        <p:inputText id="country" value="#{userBean.currentUser.userDetail.country}"
                                     placeholder="Your Country"/>

                        <p:outputLabel for="city" value="City: "/>
                        <p:inputText id="city" value="#{userBean.currentUser.userDetail.city}" placeholder="Your City"/>

                        <p:outputLabel for="firstVisit" value="First visit: "/>
                        <p:inputText id="firstVisit" value="#{userBean.currentUser.userDetail.firstVisitSting}"
                                     disabled="true"/>

                        <p:outputLabel for="lastVisit" value="Last visit: "/>
                        <p:inputText id="lastVisit" value="#{userBean.currentUser.userDetail.lastVisitString}"
                                     disabled="true"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Save" actionListener="#{userBean.saveUserDetail}" type="submit" ajax="false"
                                     update=":userDetailForm:userDetailGrowl :@form"/> &nbsp;
                    <h:outputLink value="/education" update=":contentForm">
                        <h:outputText value="Back"/>
                        <f:param name="course" value="#{userBean.selectedCourse.link}"/>
                        <f:param name="lecture" value="#{userBean.selectedLecture.link}"/>
                    </h:outputLink>
                    <!--<p:commandButton value="Cancel" type="reset"/> &nbsp;-->
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                </h:form>
            </p>
        </div>
    </ui:define>

</ui:composition>

</html>
