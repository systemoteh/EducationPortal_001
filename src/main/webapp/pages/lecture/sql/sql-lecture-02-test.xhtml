<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <h:form id="testForm">
        <p:inputTextarea rows="10" cols="50"
                         queryDelay="750"
                         minQueryLength="4" value="#{customQueryBean.customQuery}"/>

        <p:commandButton value="Submit" actionListener="#{customQueryBean.getModelByCustomQuery}"
                         type="submit" /> &nbsp;

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>


        <p:dataTable id="table" var="emp" value="#{employeeBean.employeeList}">
            <p:columns value="#{employeeBean.selectedColumns}" var="colKey">
                <f:facet name="header">
                    <h:outputText value="#{employeeBean.columnMap[colKey]}"/>
                </f:facet>
                <h:outputText value="#{emp[colKey]}"/>
            </p:columns>
        </p:dataTable>

    </h:form>


</f:view>

</html>
