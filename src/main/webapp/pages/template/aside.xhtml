<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <h:form>

        <p:dataTable var="lecture" value="#{courseBean.selectedCourse.lectureList}">

            <p:column headerText="Name Lecture">
                <h:commandLink action="#{lectureBean.goToLecture(lecture)}">
                    <h:outputText value="#{lecture.nameEng}"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <f:param name="lecture" value="#{lecture.link}"/>
                    <!--<h:graphicImage library="images" name="lecture.image" />-->
                </h:commandLink>
            </p:column>

        </p:dataTable>

    </h:form>

</ui:composition>

</html>
