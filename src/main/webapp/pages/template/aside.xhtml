<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

    <h:form id="asideForm">

        <p:dataTable var="lecture" value="#{userBean.selectedCourse.lectureList}"
                     emptyMessage="Select the course" >

            <p:column headerText="Name Lecture">
                <h:outputLink value="/education" update=":contentForm">
                    <h:outputText value="#{lecture.nameEng}"/>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <f:param name="course" value="#{userBean.selectedCourse.link}"/>
                    <f:param name="lecture" value="#{lecture.link}"/>
                    <!--<h:graphicImage library="images" name="lecture.image" />-->
                </h:outputLink>
            </p:column>

        </p:dataTable>


    </h:form>

</ui:composition>

</html>
