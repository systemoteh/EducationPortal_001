<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>

    <h:form id="contentForm">
        <div id="page">

            <p:accordionPanel id="content" multiple="true" activeIndex="">
                <p:tab title="Video Lecture">
                    <div id="video">
                        <ui:insert name="video">
                            <ui:include
                                    src="#{facesContext.externalContext.requestContextPath}/pages/lecture/#{courseBean.selectedCourse.link}/#{lectureBean.selectedLecture.link}-video.xhtml"/>
                        </ui:insert>
                    </div>
                </p:tab>
                <p:tab title="Conspectus Lecture">
                    <div id="conspectus">
                        <ui:insert name="conspectus">
                            <ui:include
                                    src="#{facesContext.externalContext.requestContextPath}/pages/lecture/#{courseBean.selectedCourse.link}/#{lectureBean.selectedLecture.link}-conspectus.xhtml"/>
                        </ui:insert>
                    </div>
                </p:tab>
                <p:tab title="Tests Lecture">
                    <div id="test">
                        <ui:insert name="test">
                            <ui:include
                                    src="#{facesContext.externalContext.requestContextPath}/pages/lecture/#{courseBean.selectedCourse.link}/select-test.xhtml"/>
                        </ui:insert>
                    </div>
                </p:tab>
            </p:accordionPanel>

        </div>

    </h:form>

    <h:form id="blockForm">

        <p:growl id="blockGrowl" life="3000"/>
        <c:if test="#{lectureBean.isBlockLecture()}">
            <p:commandButton value="Unblock Lecture. Cost #{lectureBean.selectedLecture.cost} coins" id="unblockLecture"
                             update=":blockForm :blockForm:blockGrowl :headerForm"
                             actionListener="#{lectureBean.unblockLecture}"/>
            <p:commandButton id="pnlBtn2" value="Unblock Panel" type="button" onclick="PF('blockContent').hide()"/>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <p:blockUI block="contentForm" widgetVar="blockContent" blocked="true" />
        </c:if>

    </h:form>

</ui:composition>
</html>
