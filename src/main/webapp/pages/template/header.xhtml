<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#portalNav"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="btn btn-primary navbar-btn navbar-left sign-in" href="/index.xhtml">Main Page</a>
            </div>
            <div class="collapse navbar-collapse text-center" id="portalNav">
                <h:form id="headerForm">
                    <c:choose>
                        <c:when test="#{userBean.currentUser != null }">
                            <ul class="nav navbar-nav text-center">
                                <li role="presentation"><a href="/welcome">Welcome Page</a></li>
                                <li role="presentation"><a
                                        href="/user-detail ">Student: #{userBean.currentUser.username}</a></li>
                                <li role="presentation"><a href="/convert-exp-to-coins">Coins:
                                    <b>#{userBean.currentUser.userDetail.coins}</b></a></li>
                                <li role="presentation"><a href="/convert-exp-to-coins">Exp:
                                    <b>#{userBean.currentUser.userDetail.experience}</b></a></li>
                                <li role="presentation"><a
                                        href="/user-detail">UserDetails</a>
                                </li>
                            </ul>
                            <a class="btn btn-primary navbar-btn navbar-right sign-in" href="/logout"> Logout </a>
                        </c:when>
                        <c:otherwise>
                            <a class="btn btn-primary navbar-btn navbar-right sign-in" href="/login"> Login </a>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </div>
        </div>
    </nav>

</ui:composition>

</html>
